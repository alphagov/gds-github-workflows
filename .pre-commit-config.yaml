repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: detect-private-key

      - id: check-added-large-files
        args: [ "--maxkb=800" ]

      - id: check-case-conflict

      - id: check-json
        # Exclude non-standard JSON
        exclude: |
            (?x)^(
                .devcontainer/devcontainer.json|
                .vscode/tasks.json
            )$

      - id: check-merge-conflict

      - id: check-symlinks

      - id: check-yaml
        args: ['--allow-multiple-documents']
        exclude: |
            (?x)^(
                helm/.*/templates/.*\.yaml$
            )$

      - id: end-of-file-fixer

      - id: pretty-format-json
        args:
          - --autofix
          - --indent=2
        # Exclude non-standard JSON
        exclude: |
            (?x)^(
                .devcontainer/devcontainer.json|
                .vscode/tasks.json
            )$

      - id: trailing-whitespace

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.24
    hooks:
      - id: shellcheck

  - repo: https://github.com/trussworks/pre-commit-hooks
    rev: v1.1.1
    hooks:
      - id: markdown-toc
        files: README\.md$

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --ignore-words
          - .codespellignore
          - --write-changes

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
          - --args=-write=true

      - id: terraform_docs
        args:
          - --hook-config=--add-to-existing-output-files=true
          - --hook-config=--output-mode=inject
          - --hook-config=--config=.terraform-docs.yml

      - id: terraform_validate
        name: Terraform validate examples
        args:
          - --args=-json
          - --args=-no-color
          - --hook-config=--retry-once-with-cleanup=true

      - id: terraform_tflint
        args:
          - --args=--recursive
          - --args=--color

      - id: terraform_checkov
        args:
          - --args=--quiet
          - --args=--compact
          - --args=--skip-check "CKV_GHA_7"

      - id: terraform_trivy
        args:
          - --hook-config=--parallelism-limit=1
          - --args=--skip-dirs="**/.terraform"

  - repo: local
    hooks:
      - id: terraform_test
        name: Terraform test
        entry: bash -c 'find . -name "*.tf" -not -path "*/.terraform/*" -exec dirname {} \; | sort -u | while read dir; do terraform -chdir="$dir" test || exit 1; done'
        language: system
        files: \.tf$
        pass_filenames: false
