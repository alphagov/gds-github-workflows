name: pre-commit

on:
  workflow_call:
    inputs:
      pre-commit-version:
        description: 'Pre-commit version to use'
        required: false
        type: string
        default: 'latest'
      skip-hooks:
        description: 'Comma-separated list of hooks to skip'
        required: false
        type: string
        default: 'conventional-branch-name'

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0

      - name: Setup pre-commit
        shell: bash
        run: |
          package_spec="pre-commit"
          version="${{ github.event.inputs.pre-commit-version || 'latest' }}"
          [ "$version" != "latest" ] && package_spec+="==$version"
          pip install "$package_spec"

      - name: Run pre-commit on all files
        env:
          SKIP: ${{ inputs.skip-hooks }}
        run: pre-commit run --all-files
