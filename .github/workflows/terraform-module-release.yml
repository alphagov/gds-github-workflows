---
name: Terraform Module Release

on:
  workflow_call:
    inputs:
      enable-cliff:
        description: "Indicates if the repository uses cliff for changelog generation"
        required: false
        type: boolean
        default: false

      working-directory:
        description: "Only applicable when enable-cliff is set to false. This determines the base directory that will be uploaded to the release."
        required: false
        type: string
        default: ""

      module-name:
        description: "The name of the module being released (for multi-module repos)"
        required: false
        type: string
        default: ""

      version:
        description: "The version being released (e.g., v1.0.0)"
        required: false
        type: string
        default: ""

jobs:
  release:
    name: Github Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Clone repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - name: Set release variables
        id: vars
        run: |
          if [ -n "${{ inputs.module-name }}" ]; then
            echo "release-name=${{ inputs.module-name }} ${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag-name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "release-name=Release ${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            echo "tag-name=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Generate Cliff Changelog
        if: inputs.enable-cliff == true
        uses: orhun/git-cliff-action@e16f179f0be49ecdfe63753837f20b9531642772 # v4
        with:
          config: .cliff/cliff.toml
          github-token: "${{ secrets.GITHUB_TOKEN }}"
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}
      - name: Create GitHub Release (with Cliff)
        if: inputs.enable-cliff == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.vars.outputs.tag-name }}" \
            --latest \
            --notes-file CHANGELOG.md \
            --title "${{ steps.vars.outputs.release-name }}"
      - name: Create GitHub Release
        if: inputs.enable-cliff == false
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          generate_release_notes: true
          name: ${{ steps.vars.outputs.release-name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          working_directory: ${{ inputs.working-directory }}
          files: '*'
          fail_on_unmatched_files: true
